<div class="campain-list">
  <h3>Campanhas de fiscalização</h3>
  <ul>
    <li
      *ngFor="let campain of campainsList"
      class="click"
      [routerLink]="['/campain', campain.path]"
    >
      <app-card>
        <div>{{ campain.label }}</div>
        <div>{{ campain.description }}</div>
      </app-card>
    </li>
  </ul>
</div>
